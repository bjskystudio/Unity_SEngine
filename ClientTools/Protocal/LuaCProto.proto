syntax = "proto3";
package protocol;
message PingReq {
  uint32 seq = 1;
  uint32 client_time = 2;
}

message PingRsp {
  uint32 seq = 1;
  uint32 client_time = 2;
  uint32 server_time = 3;
}

message PlayerData {
  uint32 uid = 1;
  string nickname = 2;
  uint32 level = 3;
}

message LoginInfo {
  int32   AccountType = 1;
  string  Account = 2;
  string  Token = 3;
  int64   UserID = 4;
  int32   ServerID = 6;
  string  UserName = 7;
}

message UserInfo {
  PlayerData player_data = 1;
}

